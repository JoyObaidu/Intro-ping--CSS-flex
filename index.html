<!DOCTYPE html>
<html lang="en">
<head>
  <meta chargit set="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/6c8c47207e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
   <div class="container">
      <header>
        <div role="banner">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
          <h1>We are launching <b>soon!</b></h1>
          <p>Subscribe and get notified</p>
        </div>
      </header>
      
      <form action="#" aria-roledescription="form">
        <input type="email" name="email" id="email" placeholder="Your email address..." aria-required="true">
        <small aria-errormessage="please enter a valid email address"></small>
       <button type="submit" class="btn"> Notify Me</button>
      </form>

      <div class="image" aria-hidden="true">
       
      </div>

  <footer>
    
    <div class="icons" aria-label="link" aria-describedby="icons">
    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="coprright"> &copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joy obaidu</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
